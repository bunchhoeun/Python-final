<!DOCTYPE html>
<html lang="en">
<!-- BEGIN: Head -->
<head>
    <meta charset="utf-8">
    <link href="dist/images/logo.svg" rel="shortcut icon">
    <title>Register - Midone - Tailwind HTML Admin Template</title>
    <!-- BEGIN: CSS Assets-->
    <link rel="stylesheet" href="{{ url_for('static', filename='front/assets/css/app.css') }}"/>
    <!-- END: CSS Assets-->
</head>
<!-- END: Head -->
<body class="flex items-center justify-center
 min-h-screen bg-gray-200">
<div class="container mx-auto sm:px-10 bg-cover">
    <div class="grid grid-cols-1 xl:grid-cols-2 gap-4 min-h-screen">
        <!-- BEGIN: Login Form -->
        <form action="{{ url_for('login') }}" method="post" class="flex items-center justify-center py-5 xl:py-0">
            <div class="bg-blue-950 text-black p-8 rounded-md shadow-md w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
                <h2 class="text-3xl font-bold text-center text-white">Sign In</h2>

                <div class="mt-8">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }}-soft flex items-center mb-4 gap-2 p-3 bg-gray-700 border border-gray-600 rounded">
                                    <i class="text-{{ category }}"
                                       data-lucide="{% if category == 'success' %}check-circle{% elif category == 'danger' %}alert-circle{% else %}alert-triangle{% endif %}">
                                    </i>
                                    {{ message }}
                                    <button type="button" class="ml-auto hover:text-white"
                                            data-tw-dismiss="alert" aria-label="Close">
                                        âœ•
                                    </button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <input type="email" name="email" id="email" placeholder="Email"
                           class="w-full p-3 bg-gray-700 placeholder:text-black text-black rounded mt-4">
                    <input type="password" name="password" id="password" placeholder="Password"
                           class="w-full p-3 bg-gray-700 placeholder-black rounded mt-4">
                </div>


                <div class="mt-6 flex flex-col xl:flex-row justify-center xl:justify-start space-y-4 xl:space-y-0 xl:space-x-3">
                    <button type="submit"
                            class="w-full xl:w-auto bg-gray-600 hover:bg-blue-600 text-white py-3 px-4 rounded shadow">
                        Login
                    </button>
                    <a href="/register"
                       class="w-full xl:w-auto bg-gray-600 hover:bg-gray-700 text-white py-3 px-4 rounded shadow text-center">
                        Register
                    </a>
                </div>
            </div>
        </form>
        <!-- END: Login Form -->
    </div>
</div>
</body>

<!-- BEGIN: JS Assets-->
<script src="{{ url_for('static', filename='front/assets/js/app.js') }}"></script>
<!-- END: JS Assets-->
</body>
</html>
